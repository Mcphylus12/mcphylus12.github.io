<h1 id="searchTitle"></h1>

{% include posts.html postLimit=10000000 %}

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var posts = document.getElementsByClassName("post");
    var title = document.getElementById("searchTitle");

    function filter(discriminator)
    {
        let dsc = escape(discriminator);
        var i;
        
        for (i = 0; i < posts.length; i++) { 
            if (!posts[i].classList.contains(dsc))
            {
                posts[i].style.display = "none";
            }
        }
    }

    if (urlParams.has("s"))
    {
        let val = urlParams.get("s")
        filter(val);
        title.textContent = "Results for " + escape(val);
    }
</script>
