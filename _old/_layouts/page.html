<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ site.titlePrefix }} - {{ page.title }}</title>
    <meta name="author" content="Kyle Alexander">
    <!-- <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here"> -->
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu" type="text/css">
    <link rel="stylesheet" href="/css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="/css/desktop.css" type="text/css" media="screen and (min-width:600px)">
    <link rel="stylesheet" href="/css/mobile.css" type="text/css"media="screen and (max-width:599px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">
  </head>
  <body>
      {% if page.Image %}
      <div id="titleImage">
          <img src="/assets/{{ page.Image }}" />
      </div>
      {% else %}
      <div id="banner">
          <div id="banner-content">
              <div id="avatar">
                  <img src="{{ site.avatarUrl }}" />
              </div>
              <div id="banner-text">
                  <div id="name">
                      {{ site.name }}
                  </div>
                  <div id="links">
                      {% for link in site.data.links %}
                          <div class="link">
                              <a href="{{ link.url }}"><img src="{{ link.iconUrl }}" /></a>
                          </div>
                      {% endfor %}
                  </div>
              </div>
          </div>
      </div>
      {% endif %}
    <div id="main">        
        <div id="menu" class="section">
            {% for route in site.data.routes %}
                <div class="route">
                    <a href="{{ route.url }}">{{ route.name }}</a>
                </div>
            {% endfor %}   
        </div>
        <div id="content" class="section {{ page.Class }}">
            {{ content }}
        </div>
        <div id="posts">
            <h2>{{ site.postsTitle }}</h2>
            {% include posts.html postLimit=5 %}
        </div>
    </div>
  </body>
</html>
